{% extends 'blog/base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <p>Don't Have an Account?<a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}
